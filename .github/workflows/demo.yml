# Demo site deployment for publish-quartz
# Uses the example/ directory as the Logseq graph

name: Deploy Demo Site

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build site
        uses: ./
        with:
          graph-path: 'example'
          output-path: 'public'

      - name: Fix paths for subdirectory deployment
        run: |
          # Fix CSS/JS paths from relative to absolute for subdirectory deployment
          find public -name "*.html" -exec sed -i \
            -e 's|href="\.\./index\.css"|href="/publish-quartz/index.css"|g' \
            -e 's|href="\.\."|href="/publish-quartz/"|g' \
            -e 's|src="\.\./prescript\.js"|src="/publish-quartz/prescript.js"|g' \
            -e 's|src="\.\./postscript\.js"|src="/publish-quartz/postscript.js"|g' \
            -e 's|fetch("\.\./static/contentIndex\.json")|fetch("/publish-quartz/static/contentIndex.json")|g' \
            -e 's|fetch("\.\./\.\./static/contentIndex\.json")|fetch("/publish-quartz/static/contentIndex.json")|g' \
            {} \;
          echo "Fixed paths for subdirectory deployment"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
