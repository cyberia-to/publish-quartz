# Demo site deployment for publish-quartz
# Uses the example/ directory as the Logseq graph

name: Deploy Demo Site

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/
            ~/.cargo/git/
            preprocessor/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Clone Quartz
        run: |
          git clone --depth 1 https://github.com/jackyzha0/quartz.git quartz-build
          cd quartz-build && npm ci

      - name: Build preprocessor
        run: |
          cd preprocessor
          cargo build --release

      - name: Preprocess example Logseq content
        run: |
          ./preprocessor/target/release/logseq-to-quartz \
            --input example \
            --output quartz-build/content \
            --create-stubs

      - name: Copy theme customizations
        run: |
          THEME_DIR="quartz-theme"
          echo "Copying theme customizations..."
          cp "$THEME_DIR/quartz.config.ts" quartz-build/
          cp "$THEME_DIR/quartz.layout.ts" quartz-build/
          cp "$THEME_DIR/styles/custom.scss" quartz-build/quartz/styles/
          cp "$THEME_DIR/path.ts" quartz-build/quartz/util/
          # Components
          cp $THEME_DIR/components/*.tsx quartz-build/quartz/components/
          cp "$THEME_DIR/components/components-index.ts" quartz-build/quartz/components/index.ts
          # Scripts and styles
          cp $THEME_DIR/scripts/*.ts quartz-build/quartz/components/scripts/
          cp $THEME_DIR/styles/*.scss quartz-build/quartz/components/styles/

      - name: Build Quartz site
        run: |
          cd quartz-build
          npx quartz build -o ../public

      - name: Fix paths for subdirectory deployment
        run: |
          # Fix CSS/JS paths from relative to absolute for subdirectory deployment
          # Changes ../index.css to /publish-quartz/index.css etc.
          find public -name "*.html" -exec sed -i \
            -e 's|href="\.\./index\.css"|href="/publish-quartz/index.css"|g' \
            -e 's|href="\.\./">|href="/publish-quartz/">|g' \
            -e 's|src="\.\./prescript\.js"|src="/publish-quartz/prescript.js"|g' \
            -e 's|src="\.\./postscript\.js"|src="/publish-quartz/postscript.js"|g' \
            -e 's|fetch("\.\./static/contentIndex\.json")|fetch("/publish-quartz/static/contentIndex.json")|g' \
            {} \;
          echo "Fixed paths for subdirectory deployment"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
