# Example workflow - copy this to your Logseq repo as .github/workflows/publish.yml

name: Publish to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout graph
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for git dates

      - name: Checkout publish-quartz
        uses: actions/checkout@v4
        with:
          repository: user/publish-quartz  # Change to actual repo
          path: publish-quartz

      - name: Build site
        uses: ./publish-quartz
        with:
          graph-path: '.'
          output-path: 'public'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
