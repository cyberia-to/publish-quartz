# Release workflow: builds binaries, creates release, deploys demo site
name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "release"
  cancel-in-progress: false

jobs:
  # Build preprocessor binaries for multiple platforms
  build-binaries:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: logseq-to-quartz-linux-x86_64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: logseq-to-quartz-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: logseq-to-quartz-macos-aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Run tests
        run: |
          cd preprocessor
          cargo test

      - name: Build
        run: |
          cd preprocessor
          cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          cd preprocessor/target/${{ matrix.target }}/release
          tar -czvf ${{ matrix.name }}.tar.gz logseq-to-quartz
          mv ${{ matrix.name }}.tar.gz ../../../../

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}.tar.gz

  # Create GitHub release with binaries
  create-release:
    needs: build-binaries
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.tar.gz
          generate_release_notes: true

  # Build demo site
  build-site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build site
        uses: ./
        with:
          graph-path: 'example'
          output-path: 'public'

      - name: Fix paths for subdirectory deployment
        run: |
          find public -name "*.html" -exec sed -i \
            -e 's|href="\.\./index\.css"|href="/publish-quartz/index.css"|g' \
            -e 's|href="\.\."|href="/publish-quartz/"|g' \
            -e 's|src="\.\./prescript\.js"|src="/publish-quartz/prescript.js"|g' \
            -e 's|src="\.\./postscript\.js"|src="/publish-quartz/postscript.js"|g' \
            -e 's|fetch("\.\./static/contentIndex\.json")|fetch("/publish-quartz/static/contentIndex.json")|g' \
            -e 's|fetch("\.\./\.\./static/contentIndex\.json")|fetch("/publish-quartz/static/contentIndex.json")|g' \
            {} \;

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  # Deploy demo site to GitHub Pages
  deploy-site:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-site
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
