name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: logseq-to-quartz-linux-x86_64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: logseq-to-quartz-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: logseq-to-quartz-macos-aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: |
          cd preprocessor
          cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          cd preprocessor/target/${{ matrix.target }}/release
          tar -czvf ${{ matrix.name }}.tar.gz logseq-to-quartz
          mv ${{ matrix.name }}.tar.gz ../../../../

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.tar.gz
          generate_release_notes: true
