<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#1a1a2e"/>

  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#4cc38a" font-family="sans-serif" font-size="18" font-weight="bold">System Architecture</text>

  <!-- Boxes -->
  <rect x="150" y="50" width="100" height="40" rx="5" fill="#16213e" stroke="#4cc38a" stroke-width="2"/>
  <text x="200" y="75" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="12">Frontend</text>

  <rect x="50" y="150" width="100" height="40" rx="5" fill="#16213e" stroke="#4cc38a" stroke-width="2"/>
  <text x="100" y="175" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="12">API Server</text>

  <rect x="250" y="150" width="100" height="40" rx="5" fill="#16213e" stroke="#4cc38a" stroke-width="2"/>
  <text x="300" y="175" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="12">Auth Service</text>

  <rect x="150" y="250" width="100" height="40" rx="5" fill="#16213e" stroke="#4cc38a" stroke-width="2"/>
  <text x="200" y="275" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="12">Database</text>

  <!-- Arrows -->
  <path d="M200 90 L100 150" stroke="#4cc38a" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M200 90 L300 150" stroke="#4cc38a" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M100 190 L200 250" stroke="#4cc38a" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M300 190 L200 250" stroke="#4cc38a" stroke-width="2" fill="none" marker-end="url(#arrow)"/>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#4cc38a"/>
    </marker>
  </defs>
</svg>
